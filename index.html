<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="constainer">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>
                    
                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary " value="<-" onclick="backSpace()" >
                    <input type="button" class="btn btn-primary " value="%"
                    onClick ="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary " value="/" 
                    onClick ="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary " value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary " value="9" onclick="nine()">
                    <input type="button" class="btn btn-primary " value="*"
                    onClick ="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary" value="6" onclick="six()">
                    <input type="button" class="btn btn-primary " value="5" onclick="five()">
                    <input type="button" class="btn btn-primary " value="4" onclick="four()">
                    <input type="button" class="btn btn-primary " value="-"
                    onClick ="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary" value="3" onclick="three()">
                    <input type="button" class="btn btn-primary " value="2" onclick="two()">
                    <input type="button" class="btn btn-primary " value="1" onclick="one()">
                    <input type="button" class="btn btn-primary " value="+"
                    onClick ="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary " value="00"
                    onClick ="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary " value="." onclick="point()">
                    <input type="button" class="btn btn-primary " value="="
                    onClick ="document.calculator.display.value = eval(calculator.display.value)">

                </form>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
